<!DOCTYPE html>
<html lang="es">
<head>
  
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Nueva cuenta</title>

</head>

<body>
    <div class="login-form" style="text-align: center;">
    <form action="" method="post" novalidate style="display: inline-block;">

        {% csrf_token %}
        <h2 class="text-center">Registro</h2>
       
        <input type="text" name="username" maxlength="150" autofocus required aria-describedby="id_username_helptext" id="id_username" placeholder="Nombre de Usuario"> <br><br>
        
        <input type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1" placeholder="Contraseña">  <br><br>
        
        <input type="password" name="password2" autocomplete="new-password" required aria-describedby="id_password2_helptext" id="id_password2" placeholder="Repita su contraseña">  <br><br>
        
        <input type="submit" value="Enviar">

    </form>
    </div> 
</body>

</html>

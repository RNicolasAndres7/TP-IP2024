<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Nueva cuenta</title>
    <link rel="stylesheet" href="TP-../../../static/styles.css">
</head>

<body>
    {% extends 'header.html' %} {% block content %}
    <div class="login-form" style="text-align: center;">
    <form action="" method="post" novalidate style="display: inline-block;">


        
        {% csrf_token %}
        <h2 class="text-center">Registro</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <input style="background-color: #00073e; color: #00e8ff; font-family: 'get_schwifty', 'Roboto';" type="text" name="username" maxlength="150" autofocus required aria-describedby="id_username_helptext" id="id_username" placeholder="Nombre de Usuario"> <br><br>

        <input style="background-color: #00073e; color: #00e8ff; font-family: 'get_schwifty', 'Roboto';" type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1" placeholder="Contraseña">  <br><br>

        <input style="background-color: #00073e; color: #00e8ff; font-family: 'get_schwifty', 'Roboto';" type="password" name="password2" autocomplete="new-password" required aria-describedby="id_password2_helptext" id="id_password2" placeholder="Repita su contraseña">  <br><br>
        
        <!-- Agrega mensaje con los requisitos de la contraseña -->
        <p><small>La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.</small></p>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </div>

    </form>
    </div> 
</body>

</html>
{% endblock %}
